<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pat's Neighborhood Map (Now with more Google!)</title>

<!-- Let's use Bootstrap, since this has to work well on all devices. Use CDN instead of hosting ourselves -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container-fluid"><!--  For Bootstrap -->
	<div class="row">
		<div class="col-md-12 topRow">Project 5 - Clickable Google Map w/ 3rd party API</div>
	</div>
	<div class="row">
		<div class="col-md-6 headerDiv"><div class="filterBox">Filter: <input type="text" data-bind="value: srchTxt, valueUpdate: 'keyup'" autocomplete="off"/><span class="textClear" title="Clear filter" data-bind="click: clearFilter;">x</span></div></div>
		<div class="col-md-6 headerDiv" data-bind="visible: markerList().length > 0">
			Your Markers:
			<select id="marker-list" 
				data-bind="options:visibleOptions,
					   optionsText:'locText',
					   value:selectedMarker,
					    event:{ change: listChange}">
			</select>
			<button class="btn_save" title="Save list to local storage" data-bind="click: saveAllMarkers;">Save</button><button class="btn_delete" title="Clear all markers from map and storage" data-bind="click: removeAllMarkers">Clear</button>
		</div>
	</div>
</div>

<div id="mainMap" class="col-md-12" data-bind="text: mapErrorTxt"></div><!-- Map Div here -->

<div id="windowContainer" class="windowContainer"><!--  Hidden div to hold infoWindow content for each marker -->
	<div class="windowContent" data-bind="with: selectedMarker">
		<p><strong><span data-bind="text:city"></span></strong></p><p><span data-bind="text:state"></span>, <span data-bind="text:country"></span></p><p>Current temp: <span data-bind="text:currentTemp"></span>&deg; F</p>
		<img data-bind="attr: {src:radarMap}">
	</div>
	<div id="buttonContainer"><button class="btn_save" title="Save this location" data-bind="click: saveSelectedMarker, visible: notSaved">Save</button><button class="btn_delete" title="Remove this location from map and storage" data-bind="click: removeSelectedMarker">Remove</button></div>	
</div>

<!-- JS here. Using CDNs where possible -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" data-bind="attr: {src: mapSrc}"></script><!-- our google map script will load here via Knockout observable -->
<script src="js/app.js"></script>


</body>
</html>
